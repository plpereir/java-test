<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Customers</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Account Balance</th>
		    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers | async">
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.accountBalance}}</td>
		    <td><button (click)="deleteCustomer(customer._id)" class="btn btn-warning">Delete</button>
		        <button (click)="customerDetails(customer._id)" class="btn btn-info" style="margin-left: 10px">Details</button>
		        <button (click)="updateCustomer(customer._id)" class="btn btn-danger" style="margin-left: 10px">Update</button>
		        <button (click)="customerWithdrawMoney(customer._id)" class="btn btn-success" style="margin-left: 10px">Withdraw Money</button>
		    </td>                
		</tr>
            </tbody>
        </table>
    </div>
</div>
