<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{customer.email}}
  </div> 
  <div>
    <label><b>Account Balance: </b></label> {{customer.accountBalance}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Customers List</button><br>
